<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Car Pooling</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to bottom, rgba(0, 123, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                  url('https://source.unsplash.com/1600x900/?car,road') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
  
    .my-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
  
    .form-label {
      font-weight: bold;
      color: #495057;
    }
  
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }
  
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
  
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  
    .btn-warning {
      color: #fff;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
  
    .btn-warning:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }
  
    .alert {
      margin-bottom: 20px;
      border-radius: 8px;
      animation: slideDown 0.8s ease-in-out;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .nav-link:hover {
      text-decoration: underline;
      color: #0056b3;
      transition: color 0.3s ease-in-out;
    }
  </style>
</head>

<body>

  <section class="py-1">
    <div class="container mt-1">
      <div class="row justify-content-center">
        <div class="col-md-6 ">
          <div class="my-card">

            <!-- Alert Message -->
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
              <p th:text="${session.message.content}"></p>
              <th:block th:remove="tag"></th:block>
            </div>

            <!-- Form Header -->
            <div class="text-center mb-4">
              <img style="width:80px" th:src="@{/image/online-registration.png}" alt="Registration Icon">
              <h1 class="mt-3">Register Here</h1>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/do_register}" method="post" th:object="${user}" novalidate>

              <!-- Name Field -->
              <div class="mb-3">
                <label for="name_field" class="form-label">Name</label>
                <input name="name" type="text" class="form-control" 
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                       id="name_field" placeholder="Enter your Name" required th:value="*{name}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                     th:each="error : ${#fields.errors('name')}" th:text="${error}"></div>
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label for="email_field" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="email_field" 
                     th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"  placeholder="Enter your Email Address" required th:value="*{email}">
                     <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                       th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <label for="password_field" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password_field" 
                       placeholder="Enter your Password" required>
              </div>

              <!-- About Field -->
              <!-- <div class="mb-3">
                <label for="about_field" class="form-label">Driving details</label>
                <textarea name="about" class="form-control" placeholder="Enter your Driving Licence Number,Name and city" rows="4" th:text="*{about}"></textarea>
              </div> -->

              <!-- Role Field (Dropdown) -->
              <div class="mb-3">
                <label for="role_field" class="form-label">Role</label>
                <select name="role" id="role_field" class="form-control" required>
                    <option value="" disabled selected>Select Role</option> <!-- Added default option -->
                    <option value="PASSENGER">Passenger</option>
                    <option value="DRIVER">Driver</option>
                </select>
                <div th:if="${#fields.hasErrors('role')}" class="invalid-feedback"
                     th:each="error : ${#fields.errors('role')}" th:text="${error}"></div>
              </div>

              <!-- Agreement Checkbox -->
              <div class="mb-3 form-check">
                <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                <label for="agreement" class="form-check-label">Accept terms and conditions</label>
              </div>

              <!-- Buttons -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                <button type="reset" class="btn btn-warning btn-lg ms-2">Reset</button>
                
                 <a class="nav-link "  href="#" th:href="@{/signin}" aria-disabled="true">Login</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-oXNLxF1HDQUtx7PcgV+M9ikU9x8hH7fMfwNL4CGHtj/rX0zNI8xq46aIR67HGpgN" crossorigin="anonymous"></script>

</body>

</html>
