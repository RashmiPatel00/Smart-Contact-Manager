<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Results</title>
    <link rel="stylesheet" href="/Css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, rgba(0, 123, 255, 0.8), rgba(255, 255, 255, 0.8));
            margin: 0;
            padding: 0;
        }

        .result-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .btn-book {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-book:hover {
            background-color: #218838;
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section>
        <h1>Your Ride Results</h1>

        <div class="result-container">
            <h3>Ride Details</h3>
            <p>From: <span th:text="${fromLocation}">Location A</span></p>
            <p>To: <span th:text="${toLocation}">Location B</span></p>
            <p>Date: <span th:text="${date}">2025-04-27</span></p>
            <p>Time: <span th:text="${time}">12:30 PM</span></p>

            <!-- Conditional Rendering -->
            <div th:if="${fromLocation == 'Naserabad'}">
                <h3>Available Drivers</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Driver Name</th>
                            <th>Car Model</th>
                            <th>Distance</th>
                            <th>Estimated Time</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Default Driver Details -->
                        <tr>
                            <td>Driver</td>
                            <td>jkl</td>
                            <td>15 miles</td>
                            <td>30 minutes</td>
                            <td>125</td>
                            <td>
                                <form action="/bookRide" method="post" onsubmit="return confirmBooking(event)">
                                    <input type="hidden" name="driverId" value="1">
                                    <input type="hidden" name="rideId" value="123">
                                    <button type="submit" class="btn-book">Book</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- No Drivers Found Message -->
            <div class="no-results" th:if="${fromLocation != 'Naserabad'}">
                No drivers found for the selected origin.
            </div>
        </div>
    </section>

    <script>
        function confirmBooking(event) {
            event.preventDefault(); // Prevent the form from submitting immediately

            // Show an alert
            alert("Booking confirmed!");

            // Redirect to the home page after showing the alert
            window.location.href = "/user/index1"; // Replace with the actual path to your home page
        }
    </script>
</body>

</html>
